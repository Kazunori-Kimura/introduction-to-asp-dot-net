<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="style" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <style>
  body {
    margin: 40px;
  }
  </style>
</head>
<body>

  <table class="table table-striped">
    <thead>
      <tr>
        <th class="col-sm-2">完了</th>
        <th class="col-sm-4">概要</th>
        <th class="col-sm-4">期限</th>
        <th class="col-sm-2">&nbsp;</th>
      </tr>
    </thead>
    <tbody data-bind="foreach: todoes">
      <tr>
        <td>checkbox</td>
        <td data-bind="text: summary"></td>
        <td data-bind="text: limit"></td>
        <td>
          <button class="btn btn-primary" data-bind="click: $root.currentItem">
            <span class="glyphicon glyphicon-pencil"></span>
          </button>
          <button class="btn btn-danger" data-bind="click: $root.deleteItem">
            <span class="glyphicon glyphicon-trash"></span>
          </button>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>
          <button class="btn btn-success" data-bind="click: addItem">
            <span class="glyphicon glyphicon-plus"></span>
          </button>
        </td>
        <td></td>
        <td></td>
      </tr>
    </tfoot>
  </table>

  <!-- form -->
  <div class="panel panel-info" data-bind="if: currentItem">
    <div class="panel-heading">
      入力フォーム
    </div>
    <div class="panel-body">
      <form class="form-horizontal">
        <div class="form-group">
          <label for="txtTitle" class="col-sm-2 control-label">概要</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="txtSummary"
              data-bind="value: currentItem().summary, valueUpdate: 'afterkeydown'">
          </div>
        </div>
        <div class="form-group">
          <label for="txtUrl" class="col-sm-2 control-label">詳細</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="txtDetail"
              data-bind="value: currentItem().detail, valueUpdate: 'afterkeydown'">
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/knockout/dist/knockout.js"></script>
  <script>

  </script>
</body>
</html>
