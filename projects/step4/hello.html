<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ko hello</title>
</head>
<body>
  <input type="text"
    placeholder="お名前"
    data-bind="value: user.name, valueUpdate: 'afterkeydown'">

  <p>こんにちは、<span data-bind="text: user.name"></span>さん！</p>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
  <script>

/**
 * UserModel
 * @class
 */
var UserModel = function UserModel(){
  var self = this;

  // ユーザー名。デフォルトは"名無し"
  self.name = ko.observable("名無し");
};

/**
 * Application ViewModel
 * @class
 */
var AppViewModel = function AppViewModel(){
  var self = this;

  // user変数にModelをセット
  self.user = new UserModel();
};

// ViewModelをHTMLにバインドする
//    特定の要素にバインドする場合は
//    ko.applyBindings(viewMode, document.getElementById("hoge"));
ko.applyBindings(new AppViewModel());

  </script>
</body>
</html>
